<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting</title>
    <style>
        body{
            color:blue;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <!-- the place where you inject css matters there is no priority otherwise that is if u make a css file and inject it after style tag in html then those css changes will be applied and if done vice versa then changes will also the vice versa -->
</head>
<body>
    <!-- ctrl / for comment -->
    <h1>formatting</h1>
    <h1>formatting2</h1>
    <h1>formatting</h1>
    <p>this is <strong>important</strong></p>
   
    <ul>
        <li>b;strong</li>
        <li>i; em</li>
        <li>small tag</li>
        <li>sub, sup</li>
        <li>del,mark</li>

    </ul> 
    
    <h3 style="text-align: center; background-color: rgb(255, 127, 200);border :2px solid hwb(255 21% 22%); padding: auto;color: green;"> this tag needs some styling</h3>
    <!--hsl ,rgb ,hwb ,#e34567 formats of colors  -->
    <!-- color;background-color;padding;border ; style is a global attribute -->
    <p><q>this is my quote</q></p>
    <p>
        <blockquote cite="elon">
            this is my quote 
        </blockquote>
        <abbr title="hyper text markup language">HTML</abbr>
        <address>what to do</address>
        <cite>ff</cite><br>
        <bdo dir="rtl">hitesh</bdo>
    <!-- bdo tag used when we write urdu or something and we have to read rtl (right to left) or ltr (let to right) -->
    </p>
    

</body>
</html>

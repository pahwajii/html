<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <style>
        body{
            background-color: #414141;
            color:#fff;
        }
    </style>
</head>
<body>
    <h1>Forms in html</h1>
    <form action="url" method="get"accept-charset="UTF-8" autocomplete="off" enctype="application/x-www-form-urlencoded" >
        <!-- action me aayaega url jo jahan bhi data save hoga -->
        <label for="fname">First Name</label><br>
        <!-- for describes that this label id for particular input box that means if u click on First Name then your pointer will come to placeholder itself -->
        <input type="text" placeholder="First name"name="" id="fname"><br>
        <!-- firstname hat jayega jab ham form me kuch likhenge  -->
        <label for="lname">Last Name</label><br>
        <input type="text" placeholder="Last name"name="" id="lname"><br>
        <button type="submit">submit</button>
        
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,tr,td,th{
            border:1px solid black;
            border-collapse :collapse; 
        }
    </style>
</head>
<body>
    <table>
        <caption>
            my first saving
        </caption>  

        <thead>
            <tr>
                <th>month</th>
                <th>savings</th>
            </tr>
        </thead>
        <tr>
            <td>january</td>
            <td>50</td>
        </tr>
        <tr>
            <td>february</td>
            <td>100</td>
        </tr>
        <tr>
            <td>march</td>
            <td>500</td>
        </tr>
        
        <tfoot>
        <tr>
            <td>total </td>
            <td>650</td>
        </tr>
        </tfoot>
    </table>
     
    


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes</title>
    <style>
        .red{
            background-color: coral;
        }
        #green{
            background-color: darkgreen;
            color: white;
        }
    </style>
</head>
<body>
    <p class="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, omnis?</p>
    <p id="green">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, maxime!</p>
    <h1 class="red" >Test 1</h1>
    <h3 >Test 2</h3>
    <!-- classes can be repeated and id are not meant to be used again again -->
    <table style="width: 100px;">
        <colgroup>
            <col span ="2" style="background-color:aquamarine;">
        </colgroup>
        <tr>
            <th>Country</th>
            <th>country code</th>
            <th>email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>in</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>united states of america</td>
            <td>usa</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>japan</td>
            <td>jp</td>
            <td>japan@google.com</td>
        </tr>
        <tr>
            <td>china</td>
            <td>cn</td>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/I7LrS1z_WNA?si=xZpsPDn6SBhxtVH8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>


    </table>
    
</body>
</html>

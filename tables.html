<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table{
            width :25%;
            border-collapse: collapse;
            text-align: center;
            color: black;
        }
        td,th{
            border:1px solid black;
            padding:10px;
        }
        tr:nth-child(even){
            background-color: #c98a8a;
        }
    </style>
</head>
<body>
    <!-- table>tr>th*3 -->
    <table style="width: 100px;">
        <colgroup>
            <col span ="2" style="background-color:aquamarine;">
        </colgroup>
        <tr>
            <th>Country</th>
            <th>country code</th>
            <th>email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>in</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>united states of america</td>
            <td>usa</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>japan</td>
            <td>jp</td>
            <td>japan@google.com</td>
        </tr>
        <tr>
            <td>china</td>
            <td>cn</td>
            <td>china@google.com</td>
        </tr>


    </table>
    <table>
        <tr aria-rowspan="2">
            <!-- colspan used for giving no. of columns to single column -->
            <th colspan="1">Country</th>
            <td>india</td>
            <td>japan</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>in</td>
            <td>ja</td>
        </tr>
    </table>
    
</body>
</html>

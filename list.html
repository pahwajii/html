<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <h1>My List</h1>

    <h2>Unordered list</h2>
    <!-- list-style-type: square; use to change the bullets of your choice -->
    <ul style="list-style-type: square;">
        <li>1
            <ol>
                <li>H.1</li>
                <li>H.2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2>Ordered list</h2>
    <!-- ol has attribute typpe which help us decide what numbering we want for our list -->
    <ol type="i">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <dl>
        <dt>Ice Tea</dt>
        <dd>lemon iced tea</dd>
        <dt>Hot tea</dt>
        <dd>hot normal chai</dd>
    </dl>
    <h3>Test 1</h3>
    <p>Test2</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. <span>test3 </span>Minima, tempore.</p>

    
</body>
</html>
